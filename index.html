<head>
<meta charset="utf-8" />
<title>new-test</title>
<meta name="generator" content="Geany 1.32" />

<body>    
    <div id="app" class="container">
		<aside id="main" v-show="status !== ''">
			<a href="#" class="btn" v-on:click="goToMain">На главную</a>			
		</aside>
		<div class="col-sm-3">
			<nav class=""  v-show="status === ''" id="menu">
				<ul class="nav-tabs">
					<li>
						<a href="#" class="btn" v-on:click="edit">Создать анкету</a>
					</li>
					<li>
						<a href="#" class="btn" v-on:click="play">Начать опрос</a>
					</li>
				</ul>
			</nav>
		</div>
		<div v-show="status === 'edit'" id="editor">
			
		</div>
		<div v-show="status === 'play'" id="quiz">
			<h1>{{ quiz.title }}</h1>
	        <div v-for="(question,index) in quiz.questions">
	            <div v-show="index === questionIndex">
	                <h2>{{ question.text }}</h2>
	                <ol>
	                  <li v-for="response in question.responses">
	                    <label>
	                      <button @click="next(response.correct)">
							  {{response.text}}
	                    </label>
	                  </li>
	                </ol>
	            </div>
	        </div>
			<div v-show="questionIndex === quiz.questions.length">
				<h2>Викторина завершена</h2>
			    <p>
			      Счет: {{ score() }} / {{ quiz.questions.length }}
			    </p>
			</div>
		</div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
    <script src="app.js"></script>      
</body>

</html>
